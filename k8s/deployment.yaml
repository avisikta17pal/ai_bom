apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-bom-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-bom-backend
  template:
    metadata:
      labels:
        app: ai-bom-backend
    spec:
      containers:
        - name: backend
          image: your-org/ai-bom-backend:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-bom-secrets
                  key: database_url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-bom-secrets
                  key: secret_key
          ports:
            - containerPort: 8000

